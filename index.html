<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- Definição do tipo de documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Configuração de compatibilidade para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparecerá na aba do navegador -->
    <title>Formulário</title>
    <style>
        /* Estilo aplicado ao corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte como Arial */
            margin: 0; /* Remove margens do corpo */
            padding: 0; /* Remove preenchimento do corpo */
            background: linear-gradient(135deg, #ADD8E6, #FFC0CB); /* Fundo com degradê azul claro para vermelho claro */
            display: flex; /* Faz com que o conteúdo seja exibido em um layout flexível */
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
            height: 100vh; /* Altura da tela toda */
        }

        /* Estilos aplicados ao contêiner que envolve o formulário */
        .container {
            max-width: 800px; /* Define a largura máxima do contêiner */
            background-color: #fff; /* Fundo branco para o formulário */
            padding: 30px; /* Espaçamento interno do contêiner */
            border-radius: 15px; /* Arredonda os cantos do contêiner */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ao redor do contêiner */
        }

        /* Estilos aplicados ao título do formulário */
        h2 {
            text-align: center; /* Centraliza o texto */
            margin-bottom: 20px; /* Adiciona espaço abaixo do título */
            color: #333; /* Cor do texto em cinza escuro */
        }

        /* Estilos para o formulário como um todo */
        form {
            display: flex; /* Usa o layout flexível */
            flex-direction: row; /* Alinha os itens em uma linha (horizontalmente) */
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha, se necessário */
            justify-content: space-between; /* Distribui o espaço entre os itens do formulário */
        }

        /* Estilos para os grupos de campos do formulário */
        .form-group {
            flex: 1 1 45%; /* Faz com que os grupos de campos ocupem cerca de 45% da largura */
            margin-bottom: 20px; /* Espaçamento inferior entre os grupos de campos */
            display: flex; /* Alinha o conteúdo dentro do grupo de forma flexível */
            flex-direction: column; /* Exibe o rótulo e o campo um abaixo do outro */
        }

        /* Estilos para os rótulos dos campos */
        label {
            font-weight: bold; /* Deixa o texto em negrito */
            margin-bottom: 5px; /* Espaçamento inferior entre o rótulo e o campo */
            transition: color 0.3s ease; /* Transição suave ao mudar a cor (não aplicada diretamente aqui) */
        }

        /* Estilos para os campos de entrada de texto e telefone */
        input[type="text"],
        input[type="tel"] {
            width: 100%; /* Faz com que o campo ocupe toda a largura disponível */
            padding: 10px; /* Adiciona espaçamento interno nos campos */
            font-size: 16px; /* Define o tamanho da fonte nos campos */
            border: 1px solid #ccc; /* Define uma borda cinza clara ao redor do campo */
            border-radius: 4px; /* Arredonda os cantos dos campos */
            transition: border-color 0.3s ease; /* Transição suave ao mudar a cor da borda */
        }

        /* Estilos aplicados quando o campo de entrada está focado (selecionado pelo usuário) */
        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: #007bff; /* Muda a cor da borda para azul quando o campo está focado */
        }

        /* Estilos para o botão de envio do formulário */
        button {
            padding: 10px 20px; /* Espaçamento interno do botão */
            background-color: #007bff; /* Cor de fundo azul */
            color: #fff; /* Cor do texto branco */
            border: 10px; /* Remove a borda padrão */
            border-radius: 10px; /* Arredonda os cantos do botão */
            cursor: pointer; /* Mostra o cursor de "mãozinha" ao passar sobre o botão */
            transition: background-color 0.3s ease; /* Transição suave ao mudar a cor de fundo */
            width: 100%; /* Faz com que o botão ocupe toda a largura disponível */
            margin-top: 20px; /* Espaçamento superior acima do botão */
        }

        /* Estilos aplicados ao botão de envio quando o mouse passa por cima */
        button:hover {
            background-color: #0056b3; /* Muda a cor de fundo para um azul mais escuro */
        }

        /* Estilos para o botão de verificação de lista */
        .check-btn {
            background-color: #28a745; /* Cor de fundo verde */
            margin-top: 10px; /* Espaçamento superior acima do botão */
        }

        /* Estilos aplicados ao botão de verificação quando o mouse passa por cima */
        .check-btn:hover {
            background-color: #218838; /* Muda a cor de fundo para um verde mais escuro */
        }

        /* Estilos para telas menores (responsividade) */
        @media (max-width: 768px) {
            form {
                flex-direction: column; /* Alinha os itens em uma coluna (verticalmente) em telas pequenas */
            }

            .form-group {
                flex: 1 1 100%; /* Faz com que os grupos de campos ocupem 100% da largura */
            }
        }
    </style>
</head>
<body>
   <div class="container">
        <!-- Título do formulário -->
        <h2>Levantamento de Nobreaks - HPEG</h2>
        
        <!-- Formulário que envia dados para a URL especificada -->
        <form action="https://api.sheetmonkey.io/form/wvyYW53W6kV6gUXZFz9jHx" method="post">
            <!-- Grupo de campos: Setor -->
            <div class="form-group">
                 <label for="Setor">Setor:</label>
                 <input type="text" id="Setor" name="Setor" required>
            </div>
            
            <!-- Grupo de campos: Nobreak -->
            <div class="form-group">
                 <label for="nobreak">Nobreak:</label>
                 <input type="text" id="nobreak" name="nobreak" required>
            </div>
            
            <!-- Grupo de campos: Máquinas -->
            <div class="form-group">
                <label for="máquinas">Máquinas:</label>
                <input type="tel" id="máquinas" name="máquinas" required>
            </div>
            <!-- Grupo de campos:  -->
            <div class="form-group">
                <label for="teste">teste:</label>
                <input type="text" id="text" name="text" required>
            </div>
            
            <!-- Grupo de campos: Necessidade de Quantos -->
            <div class="form-group">
                <label for="necessidade_de_quantos">Necessidade de Quantos:</label>
                <input type="text" id="necessidade_de_quantos" name="necessidade_de_quantos" required>
            </div>
            
            <!-- Botão de envio -->
            <div class="form-group" style="flex-basis: 100%;">
                <button type="submit">Enviar</button>
            </div>
        </form>
        
        <!-- Botão para verificar a lista de colaboradores -->
        <div class="form-group" style="flex-basis: 100%;">
            <button class="check-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1WTr-ltpDcXeSUx5tfii24p5TUCBaKGSsdwJ3ax8S5dA/edit?gid=0#gid=0', '_blank')">
                Verificar Lista
            </button>
        </div>
    </div>
</body>
</html>
